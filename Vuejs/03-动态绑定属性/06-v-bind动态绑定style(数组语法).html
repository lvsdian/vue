<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :style="[baseStyle1, baseStyle2]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      message: "hello",
      baseStyle1: {
        backgroundColor: "red"
      },
      baseStyle2: {
        fontSize: "100px"
      }
    }
  })
</script>
</body>
</html>
