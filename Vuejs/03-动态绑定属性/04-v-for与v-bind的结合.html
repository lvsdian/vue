<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .click {
        color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="os in OS" v-on:class="{click: isClick()}">{{os}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      OS: ["win7", "deepin", "mac", "centos", "redhat"]
      click: true
    },
    methods: {
      isClick: function () {
        this.isClick = !this.isClick;
      }
    }
  })
</script>
</body>
</html>
