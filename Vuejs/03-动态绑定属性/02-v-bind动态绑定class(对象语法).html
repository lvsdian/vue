<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
        color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- boolean为true，类名1有效，boolean为false，类名1无效，类名2同理 -->
  <!--  <h2 v-bind:class="{类名1: boolean, 类名2: boolean}">{{message}}</h2>-->

  <!-- class由isActive和isLine的boolean值来确定，isActive值在app中被管理 -->
  <!-- 普通class与动态绑定class可以共存 -->
  <h2 class="test" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>

  <!-- getClasses()调用函数 -->
  <h2 class="test" v-bind:class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">color</button>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      message: "hello",
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive
      },
      getClasses: function () {
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>
</body>
</html>
