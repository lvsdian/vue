<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-once：表示只渲染一次，不会随着数据的改变而改变 -->
  <h2 v-once>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
      el: "#app",
      data: {
          message: "hello"
      }
  })
</script>
</body>
</html>
