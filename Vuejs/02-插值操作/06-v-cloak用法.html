<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 有v-cloak，就不显示 -->
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前，div中有一个v-cloak属性，所以什么都不会显示(setTimeout模拟实际项目中js加载卡顿的情况，加上v-cloak隐藏div，以此避免用户看到{{...}})
  // 在vue解析之后，vue会把v-cloak删掉，div中就没有cloak属性,div的内容会显示出来
  setTimeout(function (){
    let app = new Vue({
      el: "#app",
      data: {
        message: "hello",
      }
    })
  }, 1000)
</script>
</body>
</html>
