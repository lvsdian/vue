<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 不会显示{{message}}，而是将url以html的方式展示 -->
  <h2 v-html="url">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
      el: "#app",
      data: {
        message: "hello",
        url: "<a href='http://www.baidu.com'>百度一下</a>"
      }
  })
</script>
</body>
</html>
