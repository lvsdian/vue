<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!-- {{}}语法就是mustache语法，其中不仅可以直接写变量，还可以写简单的表达式 -->
  <h2>{{firstName + " " + lastName}}<h2>
  <h2>{{firstName}} {{lastName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      message: "hello",
      firstName: "kobe",
      lastName: "bryant"
    }})
</script>
</body>
</html>
