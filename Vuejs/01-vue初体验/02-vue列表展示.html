<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="movie in movies">{{movie}}</li>
    </ol>
</div>


<script src="../js/vue.js"></script>
<script>
    // let变量；const常量
    let app = new Vue({
        el: "#app", // 用于挂载要管理的元素
        data: {     // 定义数据
            movies: ["疾风", "无极", "无双", "暗裔"]
        }
    })
</script>

</body>
</html>
