<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 多次调用，console.log只打印一次，因为计算属性，有缓存，如果是方法调用，就没有 -->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      firstName: "world",
      lastName: "hello"
    },
    computed: {
      fullName: function () {
        console.log("----------");
        return this.firstName + " " + this.lastName
      }
    }
  })
</script>
</body>
</html>
