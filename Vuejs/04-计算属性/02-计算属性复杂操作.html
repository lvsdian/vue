<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      books: [
        {id: 1001, name: "活着", price: 104},
        {id: 1002, name: "活着", price: 103},
        {id: 1003, name: "活着", price: 102},
        {id: 1004, name: "活着", price: 101}
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let book of this.books) {
          result += book.price;
        }
        return result;
      }
    }
  })
</script>
</body>
</html>
