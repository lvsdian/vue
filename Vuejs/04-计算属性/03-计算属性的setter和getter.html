<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      firstName: "Kobe",
      lastName: "Bryant"
    },
    computed: {
      fullName: {
        // 计算属性一般只有get方法，没有set方法
        get: function () {
          return this.firstName + " " + this.lastName
        },
        set: function (newValue){
          // 这里不能用newValue直接改fullName
          this.firstName = newValue;
          this.lastName = newValue;
        }
      }
    }
  })
</script>
</body>
</html>
